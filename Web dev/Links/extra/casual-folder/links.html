<!DOCTYPE html>
<html lang="it">
	<head>
		<title>Links</title>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<h1>Links</h1>
		
		<p>Questa è la pagina <code>links.html</code>.<br />
		Si trova ./extra/casual-folder/links.html</p>
		
		
		
		<br />	<!--
					Ricordati che per far capire che un tag che si auto-chiude devi inserire il back-slash alla fine del tag
					e non all'inizio come spesso facevo (</br>).

					Normalmente si usa scrivere <br /> ma puoi anche scrivere <br/> oppure semplicemente <br>
				-->
		
		
		<ul>
		
			<li>Per andare da <code>index.html</code> devi cliccare <a href="../../index.html"
																		target="_blank">qua</a></li>
																		
			<li>Per andare da <code>casual-file.html</code> devi cliccare <a href="../casual-file.html"
																		target="_blank">qua</a></li>
																		
			<li>Per andare da <code>random-page.html</code> devi cliccare <a href="random-page.html"
																		target="_blank">qua</a></li>
		
		</ul>
		
		
		
		
		<!--
			Se stai lavorando in locale e vuoi andare andare di una o più cartelle indietro devi fare un po' come se fossi su un terminale, ovvero usare
			i due punti " .. ".
			
			Se lavori in locale e stai reindirizzando ad una pagina in locale stai usando i 'Relative links'
			
			Se lavori su un server e stai reindirizzando su una pagina dello stesso sito stai usando i 'Root-Relative Links' (in pratica è quando usi il back-slash per andare alla root)
			
			Se stai reindirizzando ad un link esterno (https:// internetingishard.netlify.app /html-and-css/links-and-images) stai usando gli 'Absolute Links'
			

			---
			
			Target a (link)
				_blank: Apre il link in una nuova scheda
				_self: Apre il link nella stessa scheda e frame (default)
				_parent: Apre il link nella stessa scheda ma in un nuovo frame (https://stackoverflow.com/questions/18470097/difference-between-self-top-and-parent-in-the-anchor-tag-target-attribute)
				_top: Apre il link nella stessa scheda cancellando tutti gli altri frame (https://developer.mozilla.org/it/docs/Web/HTML/Element/a)
				framename: Apre il link nel frame indicato
				
				
								
			---

			Per approfondire:
				https://internetingishard.netlify.app/html-and-css/links-and-images/index.html
				https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a
				https://www.w3schools.com/tags/tag_a.asp


		-->
		
		
		
		
		
		
	</body>

</html>
